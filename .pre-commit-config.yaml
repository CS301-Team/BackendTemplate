repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-xml

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types_or: [yaml, json]
        additional_dependencies:
          - prettier

  - repo: local
    hooks:
      - id: spotless-apply
        name: spotless-apply
        entry: mvn spotless:apply
        language: system
        types: [java]
        pass_filenames: false
        always_run: true
      - id: checkstyle
        name: checkstyle
        entry: mvn checkstyle:check
        language: system
        types: [java]
        pass_filenames: false
        always_run: true
